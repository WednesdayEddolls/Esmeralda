---
layout: default
---
<section>
  <h2> Travel </h1>
  {% for post in site.posts %}
  <div class="grid-middle">
      <div class="col-4 light-padded">
        <div class="background-image col-4" style="background-image:url('{{post.pic}}');">
            <h2>{{post.title}}</h2>
        </div>
      </div>
      <div class="col-8-middle heavy-padded">

          <p>{{post.description}}</p>
          <a href="{{post.url}}">Read More</a>
      </div>
  </div>
  {% endfor %}

</section>
